<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cotswolds with Domie â€” Countdown</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#ff6f91;
      --accent-2:#7be5cb;
      --glass: rgba(255,255,255,0.12);
      --glass-2: rgba(255,255,255,0.09);
      --text: #fff;
      --muted: rgba(255,255,255,0.85);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Full-page background image */
    .bg {
      position:fixed;
      inset:0;
      background-image: url("https://143587181.fs1.hubspotusercontent-eu1.net/hub/143587181/hubfs/Where%20is%20the%20Cotswolds.jpg?width=2000&height=1334&name=Where%20is%20the%20Cotswolds.jpg");
      background-size:cover;
      background-position:center center;
      filter: saturate(0.95) contrast(1.02);
      z-index:-2;
    }

    /* soft gradient overlay so text remains readable */
    .overlay {
      position:fixed;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.45));
      z-index:-1;
    }

    /* center container fills page */
    .wrap {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:3rem;
      box-sizing:border-box;
    }

    .card {
      width:100%;
      max-width:1100px;
      border-radius:20px;
      backdrop-filter: blur(6px) saturate(1.05);
      background: linear-gradient(135deg, var(--glass), var(--glass-2));
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      padding:40px;
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    header h1{
      margin:0;
      font-family: "Playfair Display", serif;
      font-weight:700;
      letter-spacing:0.6px;
      color: white;
      font-size: clamp(22px, 3.6vw, 42px);
      text-shadow: 0 6px 24px rgba(0,0,0,0.45);
      display:flex;
      gap:12px;
      align-items:center;
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: clamp(12px, 1.3vw, 16px);
      font-weight:500;
      opacity:0.95;
    }

    /* countdown row spans full width of the card */
    .countdown {
      width:100%;
      display:flex;
      justify-content:space-between;
      gap:18px;
      align-items:center;
      padding:12px;
    }

    .unit {
      flex:1 1 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:26px 18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      box-shadow: inset 0 -6px 16px rgba(0,0,0,0.08);
      min-width:0;
    }

    .value {
      font-family: "Poppins", sans-serif;
      font-weight:700;
      font-size: clamp(30px, 6.5vw, 86px);
      line-height:1;
      letter-spacing:-1px;
    }

    .label {
      font-size: clamp(11px, 1.6vw, 15px);
      margin-top:8px;
      color: rgba(255,255,255,0.9);
      text-transform:lowercase;
      font-weight:600;
      opacity:0.95;
    }

    /* small vertical separators on wider screens */
    @media (min-width:700px){
      .unit:not(:last-child){
        border-right: 1px solid rgba(255,255,255,0.06);
      }
    }

    .bottom {
      margin-top:10px;
      display:flex;
      width:100%;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .target {
      font-size: clamp(13px, 1.6vw, 18px);
      color: rgba(255,255,255,0.95);
      font-weight:600;
    }

    .note {
      color: rgba(255,255,255,0.8);
      font-size: 13px;
    }

    /* subtle pulsing accent */
    .accent {
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#111;
      font-weight:700;
      box-shadow: 0 8px 30px rgba(123,229,203,0.14);
      transform-origin:center;
      animation: pop 3s ease-in-out infinite;
    }
    @keyframes pop {
      0%,100%{ transform: translateY(0);}
      50%{ transform: translateY(-6px) scale(1.01);}
    }

    /* small screen tweaks */
    @media (max-width:600px){
      .countdown{ flex-direction:column; }
      .unit{ width:100%; padding:20px; }
      .bottom{ flex-direction:column; align-items:center; gap:6px;}
    }

    /* when countdown finished */
    .done {
      font-size: clamp(16px, 2.4vw, 22px);
      font-weight:700;
      color: var(--accent-2);
    }
  </style>
</head>
<body>

  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-labelledby="siteTitle">
      <header id="siteTitle">
        <h1>Cotswolds with Domie <span style="font-size:0.85em;">ðŸŽ„</span></h1>
        <div class="subtitle">Counting down to a cozy midday â€” bring snacks & comfy shoes</div>
      </header>

      <div class="countdown" role="timer" aria-live="polite" aria-atomic="true">
        <div class="unit" title="Days">
          <div id="days" class="value">0</div>
          <div class="label">days</div>
        </div>

        <div class="unit" title="Hours">
          <div id="hours" class="value">00</div>
          <div class="label">hours</div>
        </div>

        <div class="unit" title="Minutes">
          <div id="minutes" class="value">00</div>
          <div class="label">minutes</div>
        </div>

        <div class="unit" title="Seconds">
          <div id="seconds" class="value">00</div>
          <div class="label">seconds</div>
        </div>
      </div>

      <div class="bottom">
        <div class="target">Target: <span class="accent">December 12, 2025 â€” 12:00 PM</span></div>
        <div class="note">All times shown in your local timezone Â· updates every second</div>
      </div>

      <div id="finishedMsg" style="margin-top:14px; display:none;" class="done">We're there â€” have an amazing trip! âœ¨</div>
    </section>
  </main>

  <script>
    // Target: midday (12:00:00) on December 12, 2025 (local time)
    const target = new Date("December 12, 2025 12:00:00");

    // If parsing fails in some browsers, ensure fallback by constructing parts:
    if (isNaN(target.getTime())) {
      // Month is 0-indexed; December is 11
      const t = new Date();
      t.setFullYear(2025, 11, 12); // year, monthIndex (11 = Dec), day
      t.setHours(12,0,0,0);
      // use this fallback
      window._targetDate = t;
    } else {
      window._targetDate = target;
    }

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const finishedMsg = document.getElementById("finishedMsg");

    function update() {
      const now = new Date();
      const diff = window._targetDate.getTime() - now.getTime();

      if (diff <= 0) {
        // reached or passed time
        daysEl.innerText = "0";
        hoursEl.innerText = "00";
        minutesEl.innerText = "00";
        secondsEl.innerText = "00";
        finishedMsg.style.display = "block";
        return;
      }

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / (60*60*24));
      const hours = Math.floor((sec % (60*60*24)) / (60*60));
      const minutes = Math.floor((sec % (60*60)) / 60);
      const seconds = Math.floor(sec % 60);

      daysEl.innerText = String(days);
      hoursEl.innerText = String(hours).padStart(2, "0");
      minutesEl.innerText = String(minutes).padStart(2, "0");
      secondsEl.innerText = String(seconds).padStart(2, "0");
    }

    // Start immediately and update every second
    update();
    const interval = setInterval(update, 1000);

    // accessibility: update document title with remaining time every 10s
    setInterval(() => {
      const d = daysEl.innerText, h = hoursEl.innerText, m = minutesEl.innerText;
      if (d !== undefined) {
        document.title = `Cotswolds in ${d}d ${h}h ${m}m â€” Domie`;
      }
    }, 10000);
  </script>
</body>
</html>
