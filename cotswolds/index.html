<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cotswolds with Domie â€” Countdown</title>

  <!-- Cute Christmas Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#ff6f91;
      --accent-2:#7be5cb;
      --glass: rgba(255,255,255,0.12);
      --glass-2: rgba(255,255,255,0.09);
      --text: #fff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Quicksand", sans-serif;
    }

    /* Background */
    .bg {
      position:fixed;
      inset:0;
      background-image: url("https://143587181.fs1.hubspotusercontent-eu1.net/hub/143587181/hubfs/Where%20is%20the%20Cotswolds.jpg?width=2000&height=1334&name=Where%20is%20the%20Cotswolds.jpg");
      background-size:cover;
      background-position:center center;
      filter: saturate(0.9) brightness(0.9);
      z-index:-2;
    }

    .overlay {
      position:fixed;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.45));
      z-index:-1;
    }

    .wrap {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:3rem;
      box-sizing:border-box;
    }

    .card {
      width:100%;
      max-width:1100px;
      border-radius:24px;
      backdrop-filter: blur(6px) saturate(1.1);
      background: linear-gradient(135deg, var(--glass), var(--glass-2));
      padding:40px;
      color:var(--text);
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    /* Title with cute Christmas script font */
    header h1{
      margin:0;
      font-family: "Great Vibes", cursive;
      font-weight:400;
      font-size: clamp(42px, 6vw, 82px);
      color: white;
      text-shadow: 0 6px 24px rgba(0,0,0,0.45);
      letter-spacing: 1px;
    }

    /* Countdown layout */
    .countdown {
      width:100%;
      display:flex;
      justify-content:space-between;
      gap:18px;
      align-items:center;
      padding:12px;
    }

    .unit {
      flex:1 1 0;
      background: rgba(255,255,255,0.08);
      border-radius:14px;
      padding:26px 18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      box-shadow: inset 0 -6px 16px rgba(0,0,0,0.1);
    }

    /* Soft, cute rounded font for numbers */
    .value {
      font-family: "Quicksand", sans-serif;
      font-weight:700;
      font-size: clamp(38px, 7vw, 90px);
      line-height:1;
      letter-spacing:-1px;
    }

    .label {
      font-size: clamp(13px, 1.8vw, 18px);
      margin-top:8px;
      font-weight:600;
      opacity:0.95;
      letter-spacing:0.5px;
    }

    @media (min-width:700px){
      .unit:not(:last-child){
        border-right: 1px solid rgba(255,255,255,0.08);
      }
    }

    @media (max-width:600px){
      .countdown{ flex-direction:column; }
      .unit{ width:100%; }
    }

    .done {
      font-size: clamp(18px, 2.8vw, 26px);
      font-weight:700;
      color: var(--accent-2);
      display:none;
      margin-top:12px;
      font-family: "Quicksand", sans-serif;
    }
  </style>
</head>

<body>

  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="wrap">
    <section class="card">
      <header>
        <h1>Cotswolds with Domie ðŸŽ„</h1>
      </header>

      <div class="countdown">
        <div class="unit">
          <div id="days" class="value">0</div>
          <div class="label">days</div>
        </div>
        <div class="unit">
          <div id="hours" class="value">00</div>
          <div class="label">hours</div>
        </div>
        <div class="unit">
          <div id="minutes" class="value">00</div>
          <div class="label">minutes</div>
        </div>
        <div class="unit">
          <div id="seconds" class="value">00</div>
          <div class="label">seconds</div>
        </div>
      </div>

      <div id="finishedMsg" class="done">We're there â€” yay! ðŸŽ‰</div>
    </section>
  </div>

  <script>
    const target = new Date("December 12, 2025 12:00:00");

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const finishedEl = document.getElementById("finishedMsg");

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        daysEl.textContent = "0";
        hoursEl.textContent = "00";
        minutesEl.textContent = "00";
        secondsEl.textContent = "00";
        finishedEl.style.display = "block";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      daysEl.textContent = d;
      hoursEl.textContent = h.toString().padStart(2, "0");
      minutesEl.textContent = m.toString().padStart(2, "0");
      secondsEl.textContent = s.toString().padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
